<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Convite de Aniversário</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="background-color">
        <aside>
          <div class="aside-container">
            <img src="/assets/img/Background.png" alt="" />
            <div class="aside-infos">
              <img
                src="./assets/icon/Logo.svg"
                alt="logo de um chapeu de festa de aniversário"
              />

              <h1>Festivite</h1>
              <p>Crie um convite digital para o seu evento</p>
            </div>
          </div>
        </aside>
      </div>
      <main>
        <div class="main-container">
          <h1>Crie seu convite</h1>
          <form action="invitation">
            <fieldset>
              <legend>
                <p>
                  <img
                    id="img-event"
                    src="./assets/icon/calendar.svg"
                    alt="icone de um calendário"
                  />Sobre o evento
                </p>
              </legend>
              <div class="event-wrapper">
                <label for="tilte">Título</label>
                <input type="text" id="title" placeholder="Nome do evento" />
              </div>
              <div class="event-datetime">
                <div class="event-wrapper" id="event-start">
                  <label for="start">Inicio</label>
                  <input type="datetime-local" id="start" />
                </div>

                <div class="event-wrapper">
                  <label for="end">Fim</label>
                  <input type="datetime-local" id="end" />
                </div>
              </div>

              <div class="event-wrapper">
                <label for="type">Tipo</label>
                <div>
                  <img
                    src="/assets/icon/building.svg"
                    alt="icone de um convite"
                  />
                  <input type="text" id="type" placeholder="Presencial" />
                  <img src="/assets/icon/video.svg" alt="icone de uma camera" />
                  <input type="text" id="type" placeholder="Online" />
                </div>
              </div>
              <div class="event-wrapper">
                <label for="place">Local</label>
                <input type="text" id="place" placeholder="Link ou endereco" />
              </div>
              <div class="event-wrapper">
                <label for="description">Descricao</label>
                <input
                  type="text"
                  id="place"
                  maxlength="30"
                  placeholder="Escreva sobre os detalhes do evento ou endereco"
                />
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
